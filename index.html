<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Choww! üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            height: 100vh;
        }

        /* ==================== LANDING PAGE ==================== */
        #landingPage {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        #landingPage.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Falling Sprinkles Animation */
        .sprinkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .sprinkle {
            position: absolute;
            width: 8px;
            height: 20px;
            border-radius: 4px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }

        .main-heading {
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: #ff6b9d;
            text-shadow: 4px 4px 0px #ffd93d,
                         8px 8px 0px #6bcf7f;
            margin-bottom: 40px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .cat-image-container {
            width: clamp(250px, 60vw, 400px);
            height: clamp(250px, 60vw, 400px);
            margin: 0 auto 40px;
            border: 12px solid #fff;
            border-radius: 50%;
            box-shadow: 0 15px 50px rgba(255, 107, 157, 0.4),
                        0 0 0 15px #ffd93d,
                        0 0 0 25px #ff6b9d;
            overflow: hidden;
            background: #f0f0f0;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .cat-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gift-button {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff9a76 100%);
            color: white;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: bold;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .gift-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.7);
        }

        .gift-button:active {
            transform: translateY(-2px);
        }

        .audio-control {
            margin-top: 30px;
            background: #6bcf7f;
            color: white;
            font-size: 1rem;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(107, 207, 127, 0.4);
            transition: all 0.3s ease;
        }

        .audio-control:hover {
            transform: scale(1.05);
            background: #5ab86d;
        }

        /* ==================== SURPRISE PAGE ==================== */
        #surprisePage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        #surprisePage.fade-in {
            opacity: 1;
            pointer-events: all;
        }

        .surprise-heading {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(2rem, 6vw, 3.5rem);
            color: #ff6b9d;
            text-shadow: 3px 3px 0px #ffd93d;
            z-index: 10;
            text-align: center;
            width: 90%;
        }

        /* Corner Images */
        .corner-image {
            position: absolute;
            width: clamp(120px, 25vw, 200px);
            height: clamp(120px, 25vw, 200px);
            border: 8px solid #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: #f0f0f0;
            transition: transform 0.5s ease;
        }

        .corner-image:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .corner-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #topLeft {
            top: 100px;
            left: 20px;
        }

        #topRight {
            top: 100px;
            right: 20px;
        }

        #bottomLeft {
            bottom: 20px;
            left: 20px;
        }

        #bottomRight {
            bottom: 20px;
            right: 20px;
        }

        /* Center Video */
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(300px, 60vw, 600px);
            max-width: 90%;
            border: 10px solid #fff;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background: #000;
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .corner-image {
                width: clamp(80px, 20vw, 120px);
                height: clamp(80px, 20vw, 120px);
                border: 5px solid #fff;
            }

            #topLeft, #topRight {
                top: 80px;
            }

            #topLeft, #bottomLeft {
                left: 10px;
            }

            #topRight, #bottomRight {
                right: 10px;
            }

            .surprise-heading {
                top: 15px;
                font-size: clamp(1.5rem, 5vw, 2.5rem);
            }

            .video-container {
                width: clamp(250px, 80vw, 500px);
            }
        }

        @media (max-width: 480px) {
            .corner-image {
                width: 70px;
                height: 70px;
                border: 4px solid #fff;
            }
        }
    </style>
</head>
<body>
    <!-- ==================== LANDING PAGE ==================== -->
    <div id="landingPage">
        <!-- Falling Sprinkles Container -->
        <div class="sprinkles" id="sprinklesContainer"></div>

        <!-- Main Content -->
        <div class="content">
            <h1 class="main-heading">Happy Birthday Choww! üéâ</h1>

            <div class="cat-image-container">
                <!-- INSERT YOUR CAT'S PHOTO HERE -->
                <img src="Assets/photo.jpg" alt="Choww the cat">
            </div>

            <button class="gift-button" onclick="goToGift()">Go to your gift üéÅ</button>

            <br>
            <button class="audio-control" onclick="toggleMusic()">üéµ Play Birthday Music</button>
        </div>

        <!-- Background Music -->
        <!-- REPLACE WITH YOUR HAPPY BIRTHDAY AUDIO FILE -->
        <audio id="birthdayMusic" loop>
            <source src="Assets/happyBirthday.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- ==================== SURPRISE PAGE ==================== -->
    <div id="surprisePage">
        <h2 class="surprise-heading">Happy Birthday Partner üéä take this birthday bomb</h2>

        <!-- Four Corner Images -->
        <div class="corner-image" id="topLeft">
            <!-- INSERT YOUR PHOTO PATHS IN THE JAVASCRIPT SECTION BELOW -->
            <img src="Assets/chow1.jpg" alt="Cat photo 1">
        </div>

        <div class="corner-image" id="topRight">
            <img src="Assets/chow2.jpg" alt="Cat photo 2">
        </div>

        <div class="corner-image" id="bottomLeft">
            <img src="Assets/chow3.jpg" alt="Cat photo 3">
        </div>

        <div class="corner-image" id="bottomRight">
            <img src="Assets/chow4.jpg" alt="Cat photo 4">
        </div>

        <!-- Center Video -->
        <div class="video-container">
            <!-- INSERT YOUR VIDEO FILE PATH HERE -->
            <video controls >
                <source src="Assets/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        // ==================== SPRINKLES ANIMATION ====================
        function createSprinkles() {
            const sprinklesContainer = document.getElementById('sprinklesContainer');
            const colors = ['#ff6b9d', '#ffd93d', '#6bcf7f', '#a8edea', '#ff9a76', '#c4a0ff', '#ff6b6b'];
            const sprinkleCount = 50;

            for (let i = 0; i < sprinkleCount; i++) {
                const sprinkle = document.createElement('div');
                sprinkle.className = 'sprinkle';
                sprinkle.style.left = Math.random() * 100 + '%';
                sprinkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                sprinkle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                sprinkle.style.animationDelay = Math.random() * 2 + 's';
                sprinklesContainer.appendChild(sprinkle);
            }
        }

        createSprinkles();

        // ==================== AUDIO CONTROL ====================
        let isMusicPlaying = false;
        const birthdayMusic = document.getElementById('birthdayMusic');

        function toggleMusic() {
            const button = document.querySelector('.audio-control');
            if (isMusicPlaying) {
                birthdayMusic.pause();
                button.textContent = 'üéµ Play Birthday Music';
                isMusicPlaying = false;
            } else {
                birthdayMusic.play().catch(err => {
                    console.log('Audio play failed:', err);
                    alert('Please interact with the page to enable music!');
                });
                button.textContent = '‚è∏Ô∏è Pause Music';
                isMusicPlaying = true;
            }
        }

        // ==================== PAGE TRANSITION ====================
        function goToGift() {
            const landingPage = document.getElementById('landingPage');
            const surprisePage = document.getElementById('surprisePage');

            landingPage.classList.add('fade-out');

            setTimeout(() => {
                surprisePage.classList.add('fade-in');
                startImageSwapping();
            }, 1000);
        }

        // ==================== IMAGE SWAPPING LOGIC ====================
        // REPLACE THESE WITH YOUR ACTUAL CAT PHOTO PATHS
        const imagePool = [
            'Assets/chow1.jpg',
            'Assets/chow2.jpg',
            'Assets/chow3.jpg',
            'Assets/chow4.jpg',
            'Assets/chow5.jpg',
            'Assets/chow6.jpg',
            'Assets/chow7.jpg',
            'Assets/chow8.jpg',
            'Assets/chow9.jpg',
            'Assets/chow10.jpg',
            'Assets/chow0.jpg'
        ];

        let swapInterval;

        function startImageSwapping() {
            const corners = ['topLeft', 'topRight', 'bottomLeft', 'bottomRight'];

            swapInterval = setInterval(() => {
                corners.forEach(cornerId => {
                    const cornerElement = document.getElementById(cornerId);
                    const imgElement = cornerElement.querySelector('img');
                    const randomImage = imagePool[Math.floor(Math.random() * imagePool.length)];
                    imgElement.src = randomImage;
                });
            }, 2500); // Swap every 2.5 seconds
        }

        // Clean up interval when page is closed
        window.addEventListener('beforeunload', () => {
            if (swapInterval) {
                clearInterval(swapInterval);
            }
        });
    </script>
</body>
</html>
